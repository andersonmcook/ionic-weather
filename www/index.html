<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Nashville Weather</h1>
      </ion-header-bar>
      <ion-content ng-controller="weatherCtrl as weather">
        <h1 class="temperature">{{weather.temp}}Â°F<span class="summary">{{weather.summary}}</span></h1>
        <img class="weather-icon" src="img/{{weather.icon}}.svg" width="200px" height="200px">
        <button ng-click="weather.reload()" class="button button-full button-stable">Reload</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
