<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-cloak>
      <ion-content ng-controller="weatherCtrl as weather">
        <form ng-submit="weather.search()" class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input ng-model="weather.searchQuery" type="search" placeholder="Search by City, State or ZIP">
          </label>
          <button ng-click="weather.search()" class="button button-clear">Search</button>
        </form>
        <h5 class="alert">{{weather.errorMessage}}</h5>
        <h3 class="location">{{weather.city}} {{weather.state}}</h3>
        <h1 class="temperature">{{weather.temp}}°F<span class="summary">{{weather.summary}}</span></h1>
        <img class="weather-icon" ng-src="{{weather.icon}}">
        <!-- <ul>
          <li ng-repeat="forecast in weather.forecasts"><span class="bold">{{forecast.date.weekday_short}}</span> High: {{forecast.high.fahrenheit}}°F<img src="{{forecast.icon_url}}" height="16px">Low: {{forecast.low.fahrenheit}}°F</li>
        </ul> -->
        <div class="row">
          <div ng-repeat="forecast in weather.forecasts" class="col">
            <p class="bold">{{forecast.date.weekday_short}}</p>
            <img class="weather-icon" ng-src="{{forecast.icon_url}}">
            <p>High: {{forecast.high.fahrenheit}}°F</p>
            <p class="lowtemp">Low: {{forecast.low.fahrenheit}}°F</p>
          </div>
        </div>
        <ul class="list">
          <li class="item" ng-repeat="(key, value) in weather.history" ng-click="weather.recall(value)">{{key}}</li>
        </ul>
        <!-- <button ng-click="weather.reload()" class="button button-full button-stable">Reload</button> -->
      </ion-content>
    </ion-pane>
  </body>
</html>
