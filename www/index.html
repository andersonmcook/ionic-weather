<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Weather</h1>
      </ion-header-bar>
      <ion-content ng-controller="weatherCtrl as weather">
        <h3 class="location">{{weather.city}} {{weather.state}}</h3>
        <h1 class="temperature">{{weather.temp}}°F<span class="summary">{{weather.summary}}</span></h1>
        <img class="weather-icon" src="{{weather.icon}}">
        <ul>
          <li ng-repeat="forecast in weather.forecasts"><span class="bold">{{forecast.date.weekday_short}}</span> High: {{forecast.high.fahrenheit}}°F, Low: {{forecast.low.fahrenheit}}°F</li>
        </ul>
        <button ng-click="weather.reload()" class="button button-full button-stable">Reload</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
